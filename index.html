<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea class="col-10 description 9am"></textarea>
      <button class="col-1 btn saveBtn 9amBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
    </div>

    <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description 10am"></textarea>
        <button class="col-1 btn saveBtn 10amBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description 11am"></textarea>
        <button class="col-1 btn saveBtn 11amBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 description 12pm"></textarea>
        <button class="col-1 btn saveBtn 12pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 description 1pm"></textarea>
        <button class="col-1 btn saveBtn 1pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 description 2pm"></textarea>
        <button class="col-1 btn saveBtn 2pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 description 3pm"></textarea>
        <button class="col-1 btn saveBtn 3pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 description 4pm"></textarea>
        <button class="col-1 btn saveBtn 4pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 description 5pm"></textarea>
        <button class="col-1 btn saveBtn 5pmBtn"><i class="fas fa-solid fa-drumstick-bite"></i></button>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-1 hour">9AM</div>
      <textarea id="9am" class="col-9 description 9am"></textarea>
      <button class="col-1 btn saveBtn 9amBtn"><i class="fas fa-book-open"></i></button>
      <button id="9amBtnDel" class="col-1 btn delBtn 9amBtnDel"><i class="fas fa-eraser"></i></button>
    </div>

    <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea id="10am" class="col-9 description 10am"></textarea>
        <button class="col-1 btn saveBtn 10amBtn"><i class="fas fa-book-open"></i></button>
        <button id="10amBtnDel" class="col-1 btn delBtn 10amBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">11AM</div>
        <textarea id="11am" class="col-9 description 11am"></textarea>
        <button class="col-1 btn saveBtn 11amBtn"><i class="fas fa-book-open"></i></button>
        <button id="11amBtnDel" class="col-1 btn delBtn 11amBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">12PM</div>
        <textarea id="12pm" class="col-9 description 12pm"></textarea>
        <button class="col-1 btn saveBtn 12pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="12pmBtnDel" class="col-1 btn delBtn 12pmBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">1PM</div>
        <textarea id="1pm" class="col-9 description 1pm"></textarea>
        <button class="col-1 btn saveBtn 1pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="1pmBtnDel" class="col-1 btn delBtn 1pmBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">2PM</div>
        <textarea id="2pm" class="col-9 description 2pm"></textarea>
        <button class="col-1 btn saveBtn 2pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="2pmBtnDel" class="col-1 btn delBtn 2pmBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">3PM</div>
        <textarea id="3pm" class="col-9 description 3pm"></textarea>
        <button class="col-1 btn saveBtn 3pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="3pmBtnDel" class="col-1 btn delBtn 3pmBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">4PM</div>
        <textarea id="4pm" class="col-9 description 4pm"></textarea>
        <button class="col-1 btn saveBtn 4pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="4pmBtnDel" class="col-1 btn delBtn 4pmBtnDel"><i class="fas fa-eraser"></i></button>
      </div>

      <div class="row">
        <div class="col-1 hour">5PM</div>
        <textarea id="5pm" class="col-9 description 5pm"></textarea>
        <button class="col-1 btn saveBtn 5pmBtn"><i class="fas fa-book-open"></i></button>
        <button id="5pmBtnDel" class="col-1 btn delBtn 5pmBtnDel"><i class="fas fa-eraser"></i></button>

      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
